<!-- Elaborado um programa para uma lan house de um aeroporto 
O programa lê o valor de cada 15 minutos  de uso de um computador  e o tempo de uso por cliente em minutos.
É informado o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
</head>
<body>
    <form>
        <p>
            Valor por 15min de Uso R$: 
            <input type="number" id="inValor" min="0" required>
        </p>
        <p>
            Tempo de Uso do Cliente: 
            <input type="text" id="inTempo" min="0" required>
        </p>
        <input type="submit" value="Calcular Valor a Pagar">
    </form>
    <h3></h3>
    <script src="js/ex2_10b.js"></script>
</body>
</html>
