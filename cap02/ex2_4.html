<!-- Elaboração de um programa para um restaurante que leia o preço por kg e o consumo (em gramas) de um cliente. Exibe o valor a ser pago.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <form>
        <p> Buffet por Quilo R$: 
            <input type="number" id="inBuffet" min="0" step="0.1" required>
        </p>
        <p> Consumo do Cliente (gr): 
            <input type="number" id="inGrama" min="0" required>
        </p>
            <input type="submit" value="Calcular Preço">
    </form>
    <h3></h3>
    <script src="js/ex2_4.js"></script>
</body>
</html>
