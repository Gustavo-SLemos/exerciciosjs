
<!-- Foi elaborado um programa que lê o valor do jantar, calcula e informa o valor da taxa do garçom (10%) e o valor total a ser pago. -->

<script>
    //Valor do jantar
    const jantar = Number(prompt("Digite o valor do jantar"));

    //Taxa de 10%
    const tax = jantar * 0.1;

    //Valor total do jantar
    const total = jantar + tax

    alert(`O valor do jantar é de R$ ${jantar.toFixed(2)},\n mais a taxa de garçom de R$ ${tax.toFixed(2)},\n num total de R$ ${total.toFixed(2)}`);
</script>
