
<!-- Foi elaborado um programa que lê um número, calcula e informa quais são seus "vizinhos", ou seja, o número anterior e o posterior. -->

<script>
    const num = Number(prompt("Digite um número"));
    const num1 = num - 1;
    const num2 = num + 1;
    alert(`Os vizinhos do número digitado são: ${num1} e ${num2}`);
</script>
