
<!-- Operações envolvendo strings e números 
Neste exercício temos uma variável do tipo string que recebe "20" (const a = "20") e como há soma, foi necessário converter o texto em número utilizando o método Number.-->

<script>
    const a = "20"
    const b = a * 2  // b= 40
    const c = a / 2  // c= 10
    const d = a - 2  // d= 18
    const e = Number(a) + 2  // e= 22
    alert("e: " + e) // exibe o valor de uma variável
</script>
