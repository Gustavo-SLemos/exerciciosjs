
<!-- Foi elaborado um programa que lê a duração de uma viagem em dias e horas, calculando e informando a duração total da viagem em número de horas. -->

<script>
    const dias = Number(prompt("Digite o número de dias de viagem"));
    const horas = Number(prompt("Digite as horas além dos dias de viagem"));
    const diasemhoras = dias * 24;
    const total = diasemhoras + horas;
    alert(`O total de horas da viagem é: ${total} horas`);
</script>
