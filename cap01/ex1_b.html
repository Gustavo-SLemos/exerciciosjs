
<!-- Foi elaborado um programa para uma pizzaria afim de ler o valor total de uma conta e quantos clientes irão pagá-la. Calculando posteriormente o valor total à pagar por cliente. -->

<script>
    const valorTotal = Number(prompt("Digite o valor total da conta"));
    const pessoas = Number(prompt("Quantas pessoas irão pagar a conta?"));
    const valorPagar = valorTotal / pessoas
    alert(`O valor total à pagar por pessoa, é de R$ ${valorPagar.toFixed(2)}`);
</script>
