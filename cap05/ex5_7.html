<!-- O programa deve ler um número que corresponde à quantidade de símbolos que devem ser preenchidos (Em um cheque ou boleto bancário, por exemplo). O preenchimento deve intercalar os caracteres "*" e "-". -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="icon" href="./IMG/fabrica.jpg">
    <title>Fábrica de Estrelas</title>
</head>
<body>
    <img class="alta" src="./IMG/fabrica.jpg" alt="desenho de uma fábrica">
    <h1>Fábrica de Estrelas</h1>
    <form>
        <p>Número de Símbolos: 
            <input id="inNumber" min="0" type="number" required>
        </p>
        <input type="submit" value="Preencher Espaço">
    </form>
    <h3></h3>
    <script src="./JS/ex5_7.js"></script>
</body>
</html>
