<!-- Sabendo que o fuso horário da França em relação ao Brasil é de +5 horas, elaborar um programa que leia a hora no Brasil e informe a hora na França. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Fuso Horário</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="icon" href="./IMG/hora.jpg">
</head>
<body>
    <img src="./IMG/hora.jpg" alt="imagem de relógio">
    <h1>Programa Fuso Horário</h1>
    <form>
        <p>Hora no Brasil (h.m):
            <input id="inTime" type="number" min="0" max="23.59" step="0.1" required> </p>
        <input type="submit" value="Exibir Hora na França">
    </form>
    <h3></h3>
    <script src="./JS/ex4_4.js"></script>
</body>
</html>
