<!-- Elaborar um programa que leia três lados e verifique se eles podem ou não formar um triângulo. Para formar um triângulo, um dos lados não pode ser maior que a soma dos outros dois. Caso possam formar um triângulo, exiba também qual o tipo do triângulo: Equilátero (3 lados iguais), Isósceles (2 lados iguais) e Escaleno (3 lados diferentes). -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/triangulo.jpg">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Programa Lados de um Triângulo</title>
</head>
<body>
    <img src="./IMG/triangulo.jpg" alt="triangulo">
    <h1>Programa Lados de um Triângulo</h1>
    <form>
        <p>Lado A: <input id="ladoa" type="number" min="0" required></p>
        
        <p>Lado B: <input id="ladob" type="number" min="0" required></p>
        
        <p>Lado C: <input id="ladoc" type="number" min="0" required></p>
        
        <input type="submit" value="Verificar Lados">
    </form>
    <h3 id="resposta1"></h3>
    <h3 id="resposta2"></h3>

    <script src="./JS/ex4_10.js"></script>
</body>
</html>
