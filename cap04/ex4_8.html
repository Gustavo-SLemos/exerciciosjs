<!-- Elaborar um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor. Se a velocidade for inferior ou igual à permitida, exiba "Sem Multa". Se a velocidade for de até  20% maior que a permitida, exiba "Multa Leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa Grave". -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/velocimetro.jpg">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Programa Verifica Velocidade</title>
</head>
<body>
    <img src="./IMG/velocimetro.jpg" alt="velocimetro">
    <h1>Programa Verifica Velocidade</h1>
    <form>
        <p>Velocidade Permitida: 
            <input id="velocidadePermitida" min="0" type="number" required>
        </p>
        <p>Velocidade do condutor
            <input id="velocidadeCondutor" min="0" type="number" required>
        </p>
        <input type="submit" value="Verificar Velocidade">
    </form>
    <h3></h3>
    <script src="./JS/ex4_8.js"></script>
</body>
</html>
