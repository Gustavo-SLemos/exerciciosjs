<!-- Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um terminal de caixa eletrônico. Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode ser pago com as notas disponíveis) e informe o número mínimo de notas de 100, 50 e 10 necessárias para pagar esse saque.-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Caixa Eletrônico</title>
    <link rel="icon" href="./IMG/caixa.jpg">
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
    <img src="./IMG/caixa.jpg" alt="Caixa eletrônico">
    <h1>Programa Caixa Eletrônico</h1>
    <form>
        <p>Valor do Saque R$: 
            <input id="valorSaque" type="number" min="10" required>
        </p>
        <input type="submit" value="Exibir Notas para Saque">
    </form>
    <h3 id="nota100"></h3>
    <h3 id="nota50"></h3>
    <h3 id="nota10"></h3>

    <script src="./JS/ex4_6.js"></script>
</body>
</html>
